<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="/index.css" />
    <script src="/firebase.js" type="module"></script>
  </head>
  <body>
    <form class="first-form form" id="first-form">
      <div class="register-form" id="register-form">
        <h1>Register</h1>

        <div id="sign-up-message" class="message" style="display:none"></div>
          <div class="input-box">
            <i class="fa-solid fa-user"></i>
            <label for="first-name">First Name</label>
            <input type="text" placeholder="First Name" id="first-name" />
          </div>

          <div class="input-box">
            <i class="fa-solid fa-user"></i>
            <label for="last-name">Last Name</label>
            <input type="text" placeholder="Last Name" id="last-name" />
          </div>

          <div class="">
            <div class="input-box">
              <i class="fa-solid fa-envelope"></i>
              <label for="sign-up-user-email">email</label>
              <input type="email" placeholder=" email" id="sign-up-user-email" />
            </div>

            <div class="input-box second">
              <i class="fa-solid fa-lock"></i>
              <label for="sign-up-user-pass">Password</label>
              <input
                type="password"
                placeholder="Enter your password"
                id="sign-up-user-pass"
              />
            </div>
            <button class="sign-up" id="sign-up">Sign Up</button>

            <p class="seprator">........or.........</p>

            <div class="using-account">
              <button id="google-sing-in">
                <i class="fa-brands fa-google"></i>
              </button>
              <button id="sign-in-facebook">
                <i class="fa-brands fa-facebook"></i>
              </button>
            </div>
            <div class="options">
              <a href="#" id="open-new-account">Already Have Account?</a>
              <a href="#" id="sign-in">Sign in</a>
            </div>
          </div>
        </div>
      </div>
    </form>

    <form class="second-form form" id="second-form">
      <div class="sign-up-form" id="sign-up-form">
        <h1>Sign In</h1>
        <div id="sign-in-message" class="message" style="display:none"></div>
        <div class="">
          <div class="input-box">
            <i class="fa-solid fa-envelope"></i>
            <label for="user-email">email</label>
            <input type="email" placeholder=" email" id="user-email" />
          </div>

          <div class="input-box second">
            <i class="fa-solid fa-lock"></i>
            <label for="user-pass">Password</label>
            <input
              type="password"
              placeholder="Enter your password"
              id="user-pass"
            />
          </div>

          <a href="#" class="forget-password" aria-label="recovery password"
            >Recovery Password</a
          >

          <button class="sign-in-user" id="sign-in-user">Sign In</button>

          <p class="seprator">........or.........</p>

          <div class="using-account">
            <button id="google-sing-up">
              <i class="fa-brands fa-google"></i>
            </button>
            <button id="sign-up-facebook">
              <i class="fa-brands fa-facebook"></i>
            </button>
          </div>
          <div class="options">
            <a href="#" id="open-new-account">Dont't have account yet?</a>
            <a href="#" id="sign-up-user">Sign Up</a>
          </div>
        </div>
      </div>
    </form>

    <script src="/app.js" ></script>
  </body>
</html>
